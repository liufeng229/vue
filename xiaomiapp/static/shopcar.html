<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/clear.css">
  <link rel="stylesheet" href="css/shopcar.css">
</head>
<body>
  <header>
    <p>购物车</p>
  </header>
  <main>
    <div class="type">
     <input type="checkbox" class="check">
      <div class="left">
        <img src="img/watch.jpg">
      </div>
      <div class="right">
        <p class="title">AMAZFIT&nbsp;米动手表青春版</p>
        <p class="gift">直降</p>
        <span class="price">279</span>
        <div class="small">
          <span class="btn1">-</span>
          <span class="num">0</span>
          <span class="btn2">+</span>
        </div>
        <span class="del">
          <img src="img/del.png">
        </span>
      </div>
    </div>
    <div class="type">
        <input type="checkbox" class="check">
         <div class="left">
           <img src="img/door.jpg">
         </div>
         <div class="right">
           <p class="title">小米米家智能门锁&nbsp;碳素黑</p>
           <p class="gift">直降</p>
           <span class="price">1299</span>
           <div class="small">
             <span class="btn1">-</span>
             <span class="num">0</span>
             <span class="btn2">+</span>
           </div>
           <span class="del">
             <img src="img/del.png">
           </span>
         </div>
         <p class="singlePrice"></p>
       </div>
      <div class="all">
          <input type="checkbox" class="checkAll">
          <div class="box1">
            <span>合计(不含运费):￥<span class="AllMoney">0</span></span>
          </div>
          <div class="box2">
            <span>去结算(<span class="Allnum">0</span>)</span>
          </div>
      </div>
      <div class="finally">
        <img src="img/1.png">
      </div>
  </main>
  <footer></footer>
</body>
</html>
